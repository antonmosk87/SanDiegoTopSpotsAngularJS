<!doctype html>
<html>

<head></head>

<body ng-app="app">
    <div ng-controller="HomeController as homeCtrl">

        <table>
            <tr ng-repeat="x in homeCtrl.info">
                <td>{{ x.name }}</td>
                <td>{{ x.description }}</td>
                <td><a href="https://www.google.com/maps/place/?q={{x.location.join()}}">{{ x.location }}</a></td>
            </tr>
        </table>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
    <script type="text/javascript" src="Scripts/homecontroller.js"></script>
</body>

</html>
